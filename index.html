<!DOCTYPE html>
<html>
<head>
  <title class="title">Todo App</title>
  <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
  <link rel="stylesheet" href="style.css"  media="screen" charset="utf-8">
</head>
<body>
  <header>
     <div class="info">
       <img src="./eisenhower-matrix.jpg" alt="how to do">
        <a class="more-inf" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
      </div>
  </header>
  <main>
    <div class="main-block">
      <div id="topSectionForAddingElementToList">
        <label for="new-task">Add Item</label>
        <div class="task-wrapper">
          <input id="new-task"class="task" type="text">
          <button>Add</button>
        </div>
      </div>
      <h3 class="subtitle">Todo</h3>
      <ul class="list" id="incompleteTasks">
        <li class="item">
          <input type="checkbox">
          <label class="task">Pay Bills</label>
          <input type="text">
          <button class="edit">Edit</button>
          <button class="delete">
            <img src="./remove.svg" alt="click to remove">
          </button>
        </li>
        <li class="item">
          <input type="checkbox">
          <label class="task">Go Shopping</label>
          <input type="text" value="Go Shopping" class="task">
          <button class="edit">Save</button>
          <button class="delete">
            <img src="./remove.svg" alt="click to remove">
          </button>
        </li>
      </ul>
        <h3 class="subtitle">Completed</h3>
        <ul class="list" id="completed-tasks">
          <li class="item">
            <input type="checkbox" checked>
            <label class="task">See the Doctor</label>
            <input type="text" class="task">
            <button class="edit">Edit</button>
            <button class=" delete">
              <img src="./remove.svg" alt="click to remove">
            </button>
        </li>
      </ul>
    </div>
  </main>
  <script src="app.js"></script>
</body>
</html>
