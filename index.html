<!DOCTYPE html>
<html>
<head>
  <title class="title">Todo App</title>
  <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
  <link rel="stylesheet" href="style.css"  media="screen" charset="utf-8">
</head>
<body class="body">
  <header>
    <div class="info">
      <img src="./eisenhower-matrix.jpg" alt="how to do">
        <a class="more-inf" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
      </div>
  </header>
  <main>
    <div class="main__block">
      <section id="top__section">
        <label class="top__section__label label" for="task__new">Add list__item</label>
        <div class="task__wrapper">
          <input id="task__new" class="task input" type="text">
          <button class="btn">Add</button>
        </div>
      </section>
      <h3 class="subtitle">Todo</h3>
      <ul class="list" id="incomplete__tasks">
        <li class="list__item">
          <input class="input" type="checkbox">
          <label class="task label">Pay Bills</label>
          <input class="input" type="text">
          <button class="btn edit">Edit</button>
          <button class="btn delete">
            <img src="./remove.svg" alt="click to remove">
          </button>
        </li>
        <li class="list__item">
          <input class="input" type="checkbox">
          <label class="task label">Go Shopping</label>
          <input class="input" type="text" value="Go Shopping" class="task">
          <button class="btn edit">Save</button>
          <button class="btn delete">
            <img src="./remove.svg" alt="click to remove">
          </button>
        </li>
      </ul>
        <h3 class="subtitle">Completed</h3>
        <ul class="list" id="completed-tasks">
          <li class="list__item">
            <input class="input" type="checkbox" checked>
            <label class="task label">See the Doctor</label>
            <input class="input" type="text" class="task">
            <button class="btn edit">Edit</button>
            <button class="btn delete">
              <img src="./remove.svg" alt="click to remove">
            </button>
        </li>
      </ul>
    </div>
  </main>
  <script src="app.js"></script>
</body>
</html>
